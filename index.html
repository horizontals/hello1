<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今日もいい朝ですね</title>
</head>
<body>
  <h1 id="message"></h1>

  <script>
    function getEarlyLevel(hour, minute) {
      function t(hour, minute) {
        return hour*60+minute
      }
      const totalMinutes =  t(hour, minute);
      const ranges = [
        { min: t(5, 00), max: t(5, 44), msg: "超能力" },
        { min: t(5, 45), max: t(5, 56), msg: "アニメを見よう" },
        { min: t(5, 57), max: t(6, 06), msg: "えらいぞ、おはよう" },
        { min: t(6, 07), max: t(6, 16), msg: "おはよう、まあまあね" },
        { min: t(6, 17), max: t(6, 21), msg: "ぎりおはよう" },
        { min: t(6, 22), max: t(6, 31), msg: "次のびん" },
        { min: t(6, 32), max: t(6, 50), msg: "ちこかく" },
      ];

      return ranges.find(r => totalMinutes >= r.min && totalMinutes <= r.max)?.msg || "思ってたんと違う...";
    }

    const now = new Date();
    const message = getEarlyLevel(now.getHours(), now.getMinutes());
    document.getElementById("message").textContent = message;
  </script>
</body>
</html>
